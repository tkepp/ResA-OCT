SETTINGS:
  # General settings
  PROJECT_NAME: 'SingleFitOCT'     # Name of the project / experiment
  RESULT_DIR: ''                  # Directory to store results (must exist)
  IMG_DIR: ''                     # Directory containing image container files
  FOLD: 1                         # Training / test fold index

PREPROCESSING:
  BSCAN_SUBSAMPLE_FACTOR: 32      # Subsampling factor for B-scans

TRAINING:
  # Training settings
  LATENT_CODE:
    SIZE: 0                       # Latent code disabled (single-image / single-volume fit)
    INIT_STD: 0.01                # Initialization std (unused if SIZE = 0)
  NUM_SAMPLES: 80                 # Number of samples per training iteration
  SEED: 25                        # Random seed
  LEARNING_RATE: 0.0001           # Learning rate for optimization
  TOTAL_EPOCHS: 1500              # Maximum number of training epochs
  EPOCHS_TIL_SUMMARY: 10          # Epochs between summaries / plots
  LOSS_RECON: 'Combi'             # Reconstruction loss: 'MSE', 'SSIM', or 'Combi'
  LOSS_WEIGHT_RECON: 5.0          # Weight of reconstruction loss
  LOSS_WEIGHT_SEG: 1.0            # Weight of segmentation loss
  INPUT_ENFACE: 'SLO'             # Optional en-face input (e.g. 'SLO'); empty = none

MODEL:
  # General network settings
  NUM_LAYERS: 3                   # Number of hidden layers
  HIDDEN_SIZE: 512                # Width of hidden layers
  DROPOUT: 0.0                    # Dropout rate
  NUM_CLASSES: 13                 # Number of segmentation classes
  ACTIVATION: 'SIREN'             # Activation: 'SIREN', 'WIRE', 'RELU', 'FINER'
  SKIP_CONNECTION: True           # Enable skip connections
  INPUT_COORD_TO_ALL_LAYERS: True # Pass input coordinates to all layers

POS_ENCODING:
  # Configuration of positional encoding (only TYPE-specific blocks are used)
  TYPE: 'None'                    # Positional encoding type: 'None', 'FF', 'Hashgrid'

  HASHGRID:                       # Hashgrid encoding
    DIM: 3                        # Input dimensionality
    N_LEVELS: 16                  # Number of hashgrid levels
    N_FEATURES_PER_LEVEL: 2       # Features per level
    LOG2_HASHMAP_SIZE: 15         # Log2 of hashmap size
    BASE_RESOLUTION: 16           # Coarsest grid resolution
    FINEST_RESOLUTION: 512        # Finest grid resolution

  FF:                             # Fourier feature encoding
    MAPPING_SIZE: 256             # Mapping size (per sine/cosine)
    SCALE: 1.0                    # Fourier feature scale
    FACTOR: 1.0                   # Fourier feature factor

  SIREN:                          # SIREN-specific parameters
    OMEGA_0: 30                   # Base frequency

  WIRE:                           # WIRE-specific parameters
    SCALE_0: 10                   # Scale parameter
    OMEGA_0: 30                   # Frequency parameter

  FINER:                          # FINER-specific parameters
    OMEGA_0: 30                   # Base frequency
    SCALE_0: 10                   # Scale parameter
    SCALE_REQ_GRAD: False         # Enable gradient for scale parameter

TEST:
  # Test settings
  NUM_SAMPLES: 1                  # Number of test samples
  LATENT_CODE:
    INIT_STD: 0.0001              # Init std for test latent codes
  TOTAL_EPOCHS: 200               # Optimization steps (epochs) for evaluation
  EPOCHS_TIL_SUMMARY: 50          # Epochs between test summaries
  LEARNING_RATE: 0.001            # Learning rate for test optimization